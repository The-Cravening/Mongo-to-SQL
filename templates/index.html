{% include header.html %}
<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1>Mongo To SQL</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form method="POST">
      <div class="form-group">
        <label for="inputHost">MongoDB Host Address</label>
        <input type="text" class="form-control" id="inputHost" name="host" placeholder="localhost">
      </div>
      <div class="form-group">
        <label for="inputPort">MongoDB Host Port</label>
        <input type="number" class="form-control" id="inputPort" name="port" placeholder="27017">
      </div>
      <div class="form-group">
        <label for="inputName">MongoDB Database Name</label>
        <input type="form-group" class="form-control" id="inputName" name="dbname">
      </div>
      <button type="submit" class="btn btn-primary">Convert</button>
    </form>
  </div>
</div>
{% include footer.html %}
